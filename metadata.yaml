name: jnsgruk-kubernetes-dashboard
description: |
  Charm to operate the Kubernetes Dashboard
summary: |
  Charm to operate the Kubernetes Dashboard
bases:
  - name: ubuntu
    channel: 20.04/stable

containers:
  dashboard:
    resource: dashboard-image
  scraper:
    resource: scraper-image

resources:
  dashboard-image:
    type: oci-image
    description: Docker image for kubernetesui/dashboard
  scraper-image:
    type: oci-image
    description: Docker image for kubernetesui/metrics-scraper
